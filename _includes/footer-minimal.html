<footer class="footer-min">
  <div class="text-muted">
	{{ site.author.name }}
	&nbsp;&nbsp;&bull;&nbsp;&nbsp;
	{% if page.date %}
	  {{ page.date }}
	{% else %}
	  {{ site.time | date: '%Y' }}
	{% endif %}
	
    {% if site.url-pretty %}
    &nbsp;&nbsp;&bull;&nbsp;&nbsp;
    <a href="{{ site.url }}">{{ site.url-pretty }}</a>
    {% endif %}	
  </div>
</footer>
	{% if page.collection %}
		<a id="edit" class="editMe" href="http://prose.io/#{{site.github.repository_nwo}}/edit/{{site.github.source.branch}}/{{site.collections_dir}}/{{ page.path }}">Edit</a>
	{% else %}
		<a id="edit" class="editMe" href="http://prose.io/#{{site.github.repository_nwo}}/edit/{{site.github.source.branch}}/{{ page.path }}">Edit</a>
	{% endif %}
